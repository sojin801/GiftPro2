<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>board</title>
    <link rel="stylesheet" th:href="@{static/css/style.css}"/>
</head>
<body>
<div class="container">
    <h2>게시글 등록</h2>
    <form id="frm" name="frm" method="post" action="/notice/insertNotice.do">
        <table class="notice_detail">
            <tr>
                <td>제목</td>
                <td><input type="text" id="title" name="notice_title"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="contents" name="notice_content"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit" id="submit" value="저장" class="btn">
    </form>
</div>
</body>
</html>
